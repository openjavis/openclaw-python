name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'codex/**'
  pull_request:
    branches:
      - main

jobs:
  preflight:
    name: Preflight (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: latest

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --no-cache

      - name: Compile critical modules
        run: |
          uv run python -m py_compile \
            openclaw/auth/api_keys.py \
            openclaw/auth/middleware.py \
            openclaw/api/server.py \
            openclaw/api/openai_compat.py \
            openclaw/agents/runtime.py \
            openclaw/agents/providers/gemini_provider.py \
            openclaw/channels/telegram/channel.py

      - name: Run preflight tests
        run: |
          uv run pytest -q \
            tests/test_auth.py \
            tests/test_server_model_override.py \
            tests/unit/providers/test_openai_provider.py \
            tests/telegram/test_model_persistence.py

  lint:
    name: Lint (Best Effort)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: latest

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --no-cache

      - name: Run ruff
        run: uv run ruff check openclaw tests

      - name: Check black formatting
        run: uv run black --check openclaw tests

  build:
    name: Build Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          enable-cache: false
          version: latest

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --no-cache

      - name: Build package
        run: |
          uv pip install --python-preference only-managed build
          uv run python -m build

      - name: Check package
        run: uv run twine check dist/*
